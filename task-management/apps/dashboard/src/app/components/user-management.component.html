<div class="bg-white border border-gray-200 rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">User Management</h2>
      
      <div class="space-y-4">
        @for (user of users; track user.id) {
          <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
            <div class="flex-1">
              <p class="font-medium">{{ user.firstName }} {{ user.lastName }}</p>
              <p class="text-sm text-gray-600">{{ user.email }}</p>
              <div class="mt-2 flex gap-2">
                @for (role of user.roles; track role) {
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 capitalize">
                    {{ role }}
                  </span>
                }
              </div>
            </div>
            
            @if (canManageUser(user)) {
              <div class="flex gap-2">
                <select 
                  [(ngModel)]="selectedRoles[user.id]"
                  class="px-3 py-1 border border-gray-300 rounded text-sm"
                >
                  <option value="">Change role...</option>
                  @if (isOwner) {
                    <option value="owner">Owner</option>
                    <option value="admin">Admin</option>
                  }
                  <option value="viewer">Viewer</option>
                </select>
                <button
                  (click)="changeRole(user.id)"
                  [disabled]="!selectedRoles[user.id]"
                  class="px-4 py-1 bg-blue-600 text-white rounded text-sm hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  Update
                </button>
              </div>
            }
          </div>
        }
      </div>
    </div>
